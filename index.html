<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator App</title>
  <meta name="description" content="Simple Calculator">
  <meta name="author" content="Dustin Christianson">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

    <audio id="buttonSound">
        <source src="buttonClick1mp3.mp3" type="audio/mp3">
    </audio>

    <!-- buttons required: add, subtract, multiply, divide, 0 - 9, equals, decimal-->

    <div id='calculatorOutline'>
        <div class="modelNumber"><em>BLOBCORP CALCUTRON 5000XL</em></div>
        <div id='digitDisplay'>
            8008135

        </div>
        
        <div id='buttonContainer'>
            <div id="clearButton" class="functionButton" onclick="clearButtonPress()"> CLR </div>
        
            <div id="divideButton" class="functionButton" onclick="divideButton()"> / </div>
            <div id="one" class="functionButton" onclick="multiplyButton()"> * </div>
            
            
            
            <div id="one" class="numberButton" onclick="numberButtonPress(7)">7</div>
            <div id="one" class="numberButton" onclick="numberButtonPress(8)">8</div>
            <div id="one" class="numberButton" onclick="numberButtonPress(9)">9</div>
            <div id="subtractButton" class="functionButton" onclick="subtractButton()"> - </div>
            <div id="one" class="numberButton" onclick="numberButtonPress(4)">4</div>
            <div id="one" class="numberButton" onclick="numberButtonPress(5)">5</div>
            <div id="one" class="numberButton" onclick="numberButtonPress(6)">6</div>
            <div id="plusButton" class="functionButton" onclick="plusButton()"> + </div>
            <div id="oneButton" class="numberButton" onclick="numberButtonPress(1)"> 1 </div>
            <div id="twoButton" class="numberButton" onclick="numberButtonPress(2)"> 2 </div>
            <div id="threeButton" class="numberButton" onclick="numberButtonPress(3)"> 3 </div>
            
            <div id="zeroButton" class="numberButton" onclick="numberButtonPress(0)"> 0 </div>
            <div id="one" class="numberButton"> . </div>
            <div id="equalsButton" class="functionButton" onclick="equalsButton(firstNumberInt, secondNumberInt)"> = </div>
        
        
        
        
        
        
        
        
        </div>

    </div>





  <script src="./main.js"></script>
</body>
</html>
